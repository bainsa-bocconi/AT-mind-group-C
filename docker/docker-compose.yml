version: "3.9"

services:
  ollama:
    build:
      context: ./ollamaimage
      dockerfile: Dockerfile
    container_name: ollamaserver
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MODEL=llama3.2:3b
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped


volumes:
  ollama_models:


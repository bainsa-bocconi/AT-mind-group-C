version: "3.9"

services:
  ollama:
    build:
      context: ./ollamaimage
      dockerfile: Dockerfile
    container_name: ollamaserver
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MODEL=llama3.2:3b
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:11434/api/tags"]
      interval: 3s
      timeout: 2s
      retries: 15
app:
    build:
      context: ..          # go up to repo root where the app Dockerfile lives
      dockerfile: ./docker/Dockerfile
    container_name: at-mind-app
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  ollama_models:



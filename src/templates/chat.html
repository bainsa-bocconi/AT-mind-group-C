<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Insights Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
        }
        
        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .session-info {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message-group {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-group.user {
            justify-content: flex-end;
        }
        
        .user-query {
            max-width: 60%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            border-bottom-right-radius: 4px;
            font-size: 14px;
        }
        
        .insights-card {
            max-width: 90%;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .insight-section {
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .insight-section:last-child {
            border-bottom: none;
        }
        
        .insight-title {
            font-weight: 600;
            color: #667eea;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .insight-title::before {
            content: "‚Üí";
            opacity: 0.6;
        }
        
        .insight-content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        
        .insight-list {
            list-style: none;
            padding: 0;
        }
        
        .insight-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
            color: #555;
        }
        
        .insight-list li:last-child {
            border-bottom: none;
        }
        
        .action-item {
            background: #f0f7ff;
            padding: 10px 12px;
            border-left: 3px solid #667eea;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .action-text {
            font-weight: 600;
            color: #333;
        }
        
        .action-why {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .action-meta {
            font-size: 11px;
            color: #999;
            margin-top: 6px;
            display: flex;
            gap: 12px;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge.high {
            background: #e74c3c;
        }
        
        .badge.med {
            background: #f39c12;
        }
        
        .badge.low {
            background: #95a5a6;
        }
        
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        
        .lead-summary {
            background: #fff3cd;
            padding: 12px;
            border-left: 3px solid #ffc107;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .citations {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }
        
        .loading {
            display: flex;
            gap: 6px;
            padding: 12px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        
        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #e74c3c;
        }
        
        .chat-input-area {
            background: white;
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            border-radius: 0 0 12px 12px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            gap: 10px;
            text-align: center;
        }
        
        .empty-state-icon {
            font-size: 48px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>Sales Insights</h1>
                <div class="session-info">Session: <span id="sessionId">loading...</span></div>
            </div>
            <a href="/ingest" class="back-link" onclick="passSession(event)">‚Üê Back to Ingest</a>

            <script>
            function passSession(e) {
                localStorage.setItem('rag_session_id', sessionId);
            }
            </script>
        </div>
        
        <div class="messages" id="messages">
            <div class="empty-state">
                <div class="empty-state-icon">üìä</div>
                <div>Analyze sales input and get AI-powered insights</div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Paste email, call notes, or offer details..."
                autocomplete="off"
            >
            <button id="sendBtn" onclick="sendMessage()">Analyze</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sessionIdSpan = document.getElementById('sessionId');
        
        const params = new URLSearchParams(window.location.search);
        let sessionId = params.get('session_id') || localStorage.getItem('rag_session_id') || 'default-session';
        localStorage.setItem('rag_session_id', sessionId);
        sessionIdSpan.textContent = sessionId;
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function clearEmptyState() {
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
        }
        
        function addUserQuery(text) {
            clearEmptyState();
            const div = document.createElement('div');
            div.className = 'message-group user';
            div.innerHTML = `<div class="user-query">${escapeHtml(text)}</div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addLoadingIndicator() {
            const div = document.createElement('div');
            div.className = 'message-group';
            div.id = 'loading-indicator';
            div.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function removeLoadingIndicator() {
            const loader = document.getElementById('loading-indicator');
            if (loader) loader.remove();
        }
        
        function renderInsights(payload) {
            clearEmptyState();
            const div = document.createElement('div');
            div.className = 'message-group';
            
            let html = '<div class="insights-card">';
            
            // Lead Summary
            if (payload.lead_summary) {
                html += `<div class="insight-section">
                    <div class="lead-summary">${escapeHtml(payload.lead_summary)}</div>
                </div>`;
            }
            
            // Confidence
            html += `<div class="insight-section">
                <div class="insight-title">Confidence üìà</div>
                <div class="insight-content">
                    <strong>${payload.confidence_contract_within_14d}%</strong> contract within 14 days
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${payload.confidence_contract_within_14d}%"></div>
                    </div>
                </div>
            </div>`;
            
            // Deal Risks
            if (payload.deal_risks?.length) {
                html += `<div class="insight-section">
                    <div class="insight-title">‚ö†Ô∏è Deal Risks</div>
                    <ul class="insight-list">
                        ${payload.deal_risks.map(r => `<li>${escapeHtml(r)}</li>`).join('')}
                    </ul>
                </div>`;
            }
            
            // Objections
            if (payload.objections?.length) {
                html += `<div class="insight-section">
                    <div class="insight-title">ü§î Objections</div>
                    <ul class="insight-list">
                        ${payload.objections.map(o => `<li>${escapeHtml(o)}</li>`).join('')}
                    </ul>
                </div>`;
            }
            
            // Next Best Actions
            if (payload.next_best_actions?.length) {
                html += `<div class="insight-section">
                    <div class="insight-title">‚úÖ Next Best Actions</div>
                    <div class="insight-content">
                        ${payload.next_best_actions.map(a => `
                            <div class="action-item">
                                <div class="action-text">${escapeHtml(a.action)}</div>
                                <div class="action-why">${escapeHtml(a.why)}</div>
                                <div class="action-meta">
                                    <span class="badge ${a.priority}">${a.priority.toUpperCase()}</span>
                                    <span>${a.owner === 'rep' ? 'üë§ Rep' : 'üëî Manager'}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }
            
            // Upsell/Cross-sell
            if (payload.upsell_cross_sell?.length) {
                html += `<div class="insight-section">
                    <div class="insight-title">üí∞ Upsell/Cross-sell</div>
                    <ul class="insight-list">
                        ${payload.upsell_cross_sell.map(u => `<li>${escapeHtml(u)}</li>`).join('')}
                    </ul>
                </div>`;
            }
            
            // Missing Info
            if (payload.missing_info_to_ask?.length) {
                html += `<div class="insight-section">
                    <div class="insight-title">‚ùì Missing Info to Ask</div>
                    <ul class="insight-list">
                        ${payload.missing_info_to_ask.map(m => `<li>${escapeHtml(m)}</li>`).join('')}
                    </ul>
                </div>`;
            }
            
            // Citations
            if (payload.citations?.length) {
                html += `<div class="insight-section">
                    <div class="citations">üìå Citations: [${payload.citations.join(', ')}]</div>
                </div>`;
            }
            
            html += '</div>';
            div.innerHTML = html;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showError(msg) {
            clearEmptyState();
            const div = document.createElement('div');
            div.className = 'message-group';
            div.innerHTML = `<div class="error-msg">${escapeHtml(msg)}</div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            addUserQuery(message);
            messageInput.value = '';
            addLoadingIndicator();
            
            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        query: message,
                    }),
                });
                
                removeLoadingIndicator();
                const result = await response.json();
                
                if (response.ok && result.ok) {
                    renderInsights(result.json);
                } else {
                    const errorMsg = result.error || 'Unknown error';
                    showError(`‚ùå ${errorMsg}`);
                }
            } catch (error) {
                removeLoadingIndicator();
                showError(`‚ùå Network error: ${error.message}`);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
